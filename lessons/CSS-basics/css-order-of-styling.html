<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order of Styling</title>
    <style>
        p{
            color: blue;
        }
        .container {
            color: salmon !important;
        }
        
        #para {
            color: brown;
        }
    </style>

</head>
<body>
    <div>
        <p class="container"   id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores obcaecati minus quaerat beatae? Quo repellat quasi ratione omnis? Quo, magni!</p>

    </div>
</body>
</html>
